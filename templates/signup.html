{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Тіркелу</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'index' %}">Басты бет</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Тіркелу</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Signup Start -->
<div class="container-xxl py-2 mt-4">
    <div class="container">
        <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">
            <div style="text-align: center;">
                <form method="POST" class="shadow p-4" style="max-width: 550px;">
                    {% csrf_token %}
                    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                        <h1 class="mb-5 bg-white text-center px-3">Тіркелу</h1>
                    </div>

                    {{ form.non_field_errors }}
                    <div class="row g-3">
                        {% for field in form %}
                            <div class="col-12">
                                <div class="form-floating">
                                    {{ field }}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field.errors }}
                                </div>
                            </div>
                        {% endfor %}

                        <div class="col-12">
                            <button class="btn text-light w-100 py-3" type="submit">Тіркелу</button>
                        </div>

                        <div class="col-12 text-center">
                            <p>Аккаунтыңыз бар ма? <a class="text-decoration-none" href="{% url 'login' %}">Кіру</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Signup End -->

{% endblock %}
